<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairah Studio - AI Video Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #D4AF37; color: white; padding: 20px; text-align: center; }
    .container { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { margin-top: 0; }
    input[type="text"], select, input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button.generate { background: #28a745; color: white; }
    button.prompt-magic { background: #ffc107; color: white; }
    button.download { background: #007bff; color: white; margin-left: 10px; }
    .video-box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background: #f1f1f1; }
    .history { margin-top: 20px; }
    .history ul { padding-left: 20px; }
    .plan { margin-top: 10px; font-weight: bold; }
    .category-select { margin-bottom: 10px; }
  </style>
</head>
<body>

<header>
  <h1>Kairah Studio</h1>
  <p>AI Video Generator - Mock Frontend</p>
</header>

<div class="container" id="auth-container">
  <h2>Sign In / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="signin-btn">Sign In</button>
  <button id="signup-btn">Sign Up</button>
  <p id="auth-error" style="color:red;"></p>
</div>

<div class="container" id="studio-container" style="display:none;">
  <h2>Video Generator</h2>

  <div class="category-select">
    <label>Category:</label>
    <select id="category">
      <option value="viral">Viral</option>
      <option value="royal">Royal</option>
      <option value="fantasy">Fantasy</option>
    </select>
  </div>

  <input type="text" id="prompt" placeholder="Enter your prompt">
  <button class="prompt-magic" id="prompt-magic-btn">Prompt Magic</button>
  <br>
  <button class="generate" id="generate-btn">Generate Video</button>

  <div class="video-box" id="video-box" style="display:none;">
    ðŸŽ¬ Your 6-second video is ready! 
    <button class="download" id="download-btn">Download</button>
  </div>

  <div class="history">
    <h3>Generated Video History:</h3>
    <ul id="history-list"></ul>
  </div>

  <div class="plan">
    Plan: <span id="user-plan">Free</span>
  </div>
</div>

<script>
  // --- Mock Authentication ---
  const authContainer = document.getElementById('auth-container');
  const studioContainer = document.getElementById('studio-container');
  const authError = document.getElementById('auth-error');

  let user = null;
  let plan = 'Free'; // free, pro, diamond
  let videoCount = 0;

  const signinBtn = document.getElementById('signin-btn');
  const signupBtn = document.getElementById('signup-btn');

  signinBtn.onclick = () => authenticate(false);
  signupBtn.onclick = () => authenticate(true);

  function authenticate(isSignUp) {
    const email = document.getElementById('email').value.trim();
    if(!email) { authError.textContent = "Email required"; return; }
    user = email;
    if(email.includes('pro')) plan = 'Pro';
    else if(email.includes('diamond')) plan = 'Diamond';
    else plan = 'Free';
    document.getElementById('user-plan').textContent = plan;
    authContainer.style.display = 'none';
    studioContainer.style.display = 'block';
    authError.textContent = '';
    loadHistory();
  }

  // --- Video Generator ---
  const generateBtn = document.getElementById('generate-btn');
  const promptInput = document.getElementById('prompt');
  const promptMagicBtn = document.getElementById('prompt-magic-btn');
  const videoBox = document.getElementById('video-box');
  const historyList = document.getElementById('history-list');
  const categorySelect = document.getElementById('category');

  const defaultPrompts = {
    viral: ["Funny cat dancing", "Epic fail moment", "Dance challenge"],
    royal: ["Queen portrait animation", "Royal crown reveal"],
    fantasy: ["Dragon flying", "Magic forest scene"]
  };

  categorySelect.onchange = () => {
    promptInput.value = defaultPrompts[categorySelect.value][0];
  };

  promptMagicBtn.onclick = () => {
    promptInput.value += " ðŸ”¥âœ¨ (Enhanced Prompt Magic!)";
  };

  generateBtn.onclick = () => {
    if(plan === 'Free' && videoCount >=1) {
      alert("Free plan allows only 1 video. Upgrade for more.");
      return;
    }
    videoBox.style.display = 'block';
    addToHistory(promptInput.value);
    videoCount++;
  };

  function addToHistory(prompt) {
    const li = document.createElement('li');
    li.textContent = prompt;
    historyList.appendChild(li);
    saveHistory();
  }

  function saveHistory() {
    const items = Array.from(historyList.children).map(li => li.textContent);
    localStorage.setItem('videoHistory_'+user, JSON.stringify(items));
  }

  function loadHistory() {
    const saved = JSON.parse(localStorage.getItem('videoHistory_'+user)) || [];
    saved.forEach(p => addToHistory(p));
  }

  // --- Download button simulation ---
  document.getElementById('download-btn').onclick = () => {
    alert('Video download simulated!');
  };
</script>

</body>
</html>
