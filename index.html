<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kairah Studio + Fame - Full Mock Final</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {font-family:'Inter',sans-serif; background: linear-gradient(to right, #3d2c41, #d4af37); color: #f5f5f5; margin:0; padding:0;}
.nav-link:hover {color:#ffe082;}
.button-mock {transition: all 0.2s ease-in-out;}
.button-mock:hover {opacity:0.85; transform:scale(1.05);}
.section {padding:5rem 0; width:100%;}
.container {width:10000px; max-width:none; padding:0 5rem; margin:0 auto;}
input, select, button {padding:0.5rem; margin:0.3rem; border-radius:0.3rem; border:none;}
input {width:300px;}
button {cursor:pointer;}
.video-placeholder, .template-preview {cursor:pointer; display:flex; align-items:center; justify-content:center; font-weight:bold; border-radius:8px; transition: transform 0.3s, box-shadow 0.3s, background 0.3s; margin-bottom:12px; background:#6d4c41; color:#fff; position: relative; overflow: hidden; height:150px;}
.video-placeholder::after, .template-preview::after {content:'‚ñ∂'; font-size:1.5rem; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); opacity:0.6;}
@media(max-width:768px){.container{padding:0 1rem;width:100%;}}
</style>
</head>
<body>
<div id="root"></div>
<script type="module">
import React, { useState, useEffect, createContext, useContext } from 'https://cdn.skypack.dev/react';
import ReactDOM from 'https://cdn.skypack.dev/react-dom';
import { BrowserRouter as Router, Routes, Route, Link, useNavigate } from 'https://cdn.skypack.dev/react-router-dom';

const AuthContext = createContext();
const useAuth = () => useContext(AuthContext);

function AuthProvider({children}) {
  const [user, setUser] = useState(() => JSON.parse(localStorage.getItem('kairah_user')) || null);
  useEffect(() => {if(user)localStorage.setItem('kairah_user', JSON.stringify(user)); else localStorage.removeItem('kairah_user');}, [user]);
  const signIn = (email, name) => setUser({email, name:name||email.split('@')[0], isPaid:false, plan:null, freeVideosLeft:1, favorites:[]});
  const signOut = () => setUser(null);
  const upgrade = plan => setUser(prev => ({...prev,isPaid:true,plan}));
  const decrementFree = () => setUser(prev => ({...prev,freeVideosLeft:Math.max(0,(prev.freeVideosLeft||1)-1)}));
  return <AuthContext.Provider value={{user, signIn, signOut, upgrade, decrementFree}}>{children}</AuthContext.Provider>;
}

const TEMPLATES=[
{name:"Talking Monkey",category:"Animal",isPaid:true,captions:["Look at this talking monkey! üêí"],hashtags:["monkey","funny"]},
{name:"Cute Kitten",category:"Animal",isPaid:false,captions:["Adorable kitten vibes üê±"],hashtags:["kitten","cute"]},
{name:"ASMR Glass Cutting",category:"ASMR",isPaid:true,captions:["Relaxing ASMR sounds ‚ú®"],hashtags:["asmr","relax"]},
{name:"Modern Love Story",category:"Romance",isPaid:true,captions:["Romantic AI cinematic scene üíñ"],hashtags:["love","romance"]},
{name:"Epic Action Scene",category:"Action",isPaid:true,captions:["Thrilling moment!"],hashtags:["action","movie"]}
];

function Header(){
  const {user, signOut} = useAuth();
  return (
    <header className="p-4 border-b border-gray-400 mb-4 bg-[#3d2c41] text-[#d4af37] flex justify-between">
      <div><Link to='/'>Kairah Studio</Link> | <Link to='/studio'>Studio</Link> | <Link to='/pricing'>Pricing</Link> | <Link to='/affiliate'>Affiliate</Link> | <Link to='/faq'>FAQ</Link> | <Link to='/terms'>Terms</Link></div>
      <div>{user?<span>{user.name} <button onClick={signOut}>Logout</button></span>:<Link to='/signin'>Login</Link>}</div>
    </header>
  );
}

function Landing(){
  return <div className='container'>
    <h1>Kairah Studio + Fame Booster</h1>
    <p>Generate stunning AI videos, cinematic templates, and viral boosters.</p>
    <Link to='/studio'><button className='button-mock bg-[#d4af37] text-[#3d2c41]'>Try Studio</button></Link>
    <div className='section'>
      <h2>Testimonials</h2>
      <div>"Amazing AI videos! Boosted my content." - User A</div>
      <div>"Studio + Fame is incredible." - User B</div>
    </div>
  </div>;
}

function SignIn(){
  const {signIn}=useAuth();
  const navigate = useNavigate();
  const [email,setEmail]=useState('');
  const [name,setName]=useState('');
  const submit=e=>{e.preventDefault(); if(!email)return alert('Enter email'); signIn(email,name); navigate('/studio');};
  return <div className='container'>
    <h2>Sign In</h2>
    <form onSubmit={submit}>
      <input value={email} onChange={e=>setEmail(e.target.value)} placeholder='Email' />
      <input value={name} onChange={e=>setName(e.target.value)} placeholder='Display name (optional)' />
      <button type='submit' className='button-mock bg-[#d4af37] text-[#3d2c41]'>Sign In</button>
    </form>
  </div>;
}

function Studio(){
  const {user,decrementFree} = useAuth();
  const [prompt,setPrompt]=useState('');
  const [selected,setSelected]=useState(null);
  const [myVideos,setMyVideos]=useState(()=>JSON.parse(localStorage.getItem('kairah_my_videos')||'[]'));
  const [playingVideo,setPlayingVideo]=useState(null);
  const promptMagic=()=>{if(!prompt)return alert('Enter prompt'); setPrompt('Viral-enhanced: '+prompt+' üöÄ');};
  const handleGenerate=()=>{
    if(!user)return alert('Sign in first');
    if(!selected)return alert('Select template');
    if(!user.isPaid && (user.freeVideosLeft||0)<=0)return alert('Free video limit reached');
    const newVideo={id:Date.now(),template:selected.name,status:'ready',createdAt:new Date().toISOString(),loop:'loop'};
    const updated=[newVideo,...myVideos];
    setMyVideos(updated); localStorage.setItem('kairah_my_videos',JSON.stringify(updated));
    if(!user.isPaid) decrementFree();
    setPlayingVideo(newVideo.id); setTimeout(()=>setPlayingVideo(null),6000);
    alert('Video generated (mock)');
  };

  return <div className='container'>
    <h2>Studio</h2>
    <input value={prompt} onChange={e=>setPrompt(e.target.value)} placeholder='Type your idea...' />
    <button onClick={promptMagic} className='button-mock bg-[#d4af37] text-[#3d2c41]'>Prompt Magic</button>
    <button onClick={handleGenerate} className='button-mock bg-[#d4af37] text-[#3d2c41]'>Generate Video</button>
    <h3>Templates</h3>
    {TEMPLATES.map(t=>(<div key={t.name} className='template-preview'>
      <strong>{t.name}</strong> ({t.category}) {t.isPaid&&!user?.isPaid?'[LOCKED]':''}
      <div><button onClick={()=>{if(t.isPaid&&!user?.isPaid)return alert('Upgrade to access'); setSelected(t);}}>Select</button></div>
      <div>{t.captions.map(c=><span key={c} style={{margin:'0.2rem', cursor:'pointer'}} onClick={()=>navigator.clipboard.writeText(c)}> {c} </span>)}</div>
      <div>{t.hashtags.map(h=><span key={h} style={{margin:'0.2rem', cursor:'pointer'}} onClick={()=>navigator.clipboard.writeText('#'+h)}> #{h} </span>)}</div>
    </div>))}
    {playingVideo && <div>
      üé¨ Playing {myVideos.find(v=>v.id===playingVideo)?.template} (mock 6s preview)
      <video src='' autoPlay loop muted style={{width:'100%', maxWidth:'600px', marginTop:'1rem'}}></video>
    </div>}
    <div className='section'>
      <h2>Testimonials</h2>
      <div>"Studio makes AI video creation so easy." - User C</div>
      <div>"Fame Booster helped my clips go viral!" - User D</div>
    </div>
  </div>;
}

function Pricing(){
  return <div className='container'>
    <h2>Pricing</h2>
    <p>Free: 1 video</p>
    <p>Pro: Unlimited videos</p>
    <p>Diamond: Unlimited + premium templates</p>
    <p>Lifetime: One-time, permanent access</p>
  </div>;
}

function Affiliate(){
  return <div className='container'>
    <h2>Affiliate Dashboard (Mock)</h2>
    <p>Share your unique link and earn 30% commission per referred subscription.</p>
    <input value='https://kairahstudio.com/referral/ABC123' readOnly className='w-96'/>
    <button className='button-mock bg-[#d4af37] text-[#3d2c41]' onClick={()=>navigator.clipboard.writeText('https://kairahstudio.com/referral/ABC123')}>Copy Link</button>
  </div>;
}

function FAQ(){
  return <div className='container'>
    <h2>Frequently Asked Questions</h2>
    <p><strong>Q:</strong> How many free videos do I get? <strong>A:</strong> 1 video on free plan.</p>
    <p><strong>Q:</strong> Can I upgrade? <strong>A:</strong> Yes, to Pro, Diamond, or Lifetime.</p>
    <p><strong>Q:</strong> Are templates locked? <strong>A:</strong> Some premium templates require a paid plan.</p>
    <p><strong>Q:</strong> How does Fame Booster work? <strong>A:</strong> It simulates viral engagement (mock).</p>
  </div>;
}

function Terms(){
  return <div className='container'>
    <h2>Terms & Conditions (Mock)</h2>
    <p>By using Kairah Studio, you agree to our simulated terms for demonstration purposes. All generated content is mock and for preview only.</p>
  </div>;
}

export default function App(){
  return <AuthProvider>
    <Router>
      <Header />
      <Routes>
        <Route path='/' element={<Landing />} />
        <Route path='/signin' element={<SignIn />} />
        <Route path='/studio' element={<Studio />} />
        <Route path='/pricing' element={<Pricing />} />
        <Route path='/affiliate' element={<Affiliate />} />
        <Route path='/faq' element={<FAQ />} />
        <Route path='/terms' element={<Terms />} />
      </Routes>
    </Router>
  </AuthProvider>;
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
